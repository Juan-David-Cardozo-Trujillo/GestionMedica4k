spring.application.name=HIS-Plus

# --- BASE DE DATOS (Mantener la tuya) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/pruebaa
spring.datasource.username=postgres
spring.datasource.password=4184812
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Mantenlo en 'none' si tu DB ya tiene tablas, o 'update' si quieres que Spring cree tablas nuevas
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# AGREGADO: Evita errores con textos largos en Postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- THYMELEAF & WEB (Mantener tu config que est√° muy bien para dev) ---
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=0
spring.resources.chain.cache=false

# --- SERVIDOR & LOGGING ---
server.port=8080
server.error.whitelabel.enabled=true
logging.level.org.springframework.security=DEBUG
logging.level.com.gestion_medica=DEBUG
logging.level.org.springframework.web=DEBUG