<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Medicamentos</title>
    <link rel="stylesheet" href="medicamentos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💊 Gestión de Medicamentos</h1>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="openModal()" id="btnNuevo">
                    ➕ Nuevo Medicamento
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                    ← Volver
                </button>
            </div>
        </header>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="🔍 Buscar medicamento..." 
                   oninput="filterMedicamentos()">
            <select id="filterStock" onchange="filterMedicamentos()">
                <option value="">Todos</option>
                <option value="bajo">Stock Bajo (< 50)</option>
                <option value="medio">Stock Medio (50-200)</option>
                <option value="alto">Stock Alto (> 200)</option>
            </select>
            <select id="filterProveedor" onchange="filterMedicamentos()">
                <option value="">Todos los proveedores</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalMedicamentos">0</div>
                <div class="stat-label">Total Medicamentos</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-number" id="stockBajo">0</div>
                <div class="stat-label">Stock Bajo</div>
            </div>
            <div class="stat-card success">
                <div class="stat-number" id="disponibles">0</div>
                <div class="stat-label">Disponibles</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Unidad</th>
                        <th>Stock</th>
                        <th>Proveedor</th>
                        <th>Estado</th>
                        <th class="acciones-col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="medicamentosBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Crear/Editar -->
    <div id="medicamentoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nuevo Medicamento</h2>
            <form id="medicamentoForm" onsubmit="saveMedicamento(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre del Medicamento *</label>
                        <input type="text" id="nombreMed" required 
                               placeholder="Ej: Ibuprofeno 400mg">
                    </div>
                    <div class="form-group">
                        <label>Unidad *</label>
                        <select id="unidad" required>
                            <option value="">Seleccione</option>
                            <option value="Tableta">Tableta</option>
                            <option value="Cápsula">Cápsula</option>
                            <option value="Ampolla">Ampolla</option>
                            <option value="Frasco">Frasco</option>
                            <option value="Crema">Crema</option>
                            <option value="Jarabe">Jarabe</option>
                            <option value="Inyectable">Inyectable</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripción *</label>
                    <textarea id="descripcion" rows="3" required 
                              placeholder="Descripción detallada del medicamento..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Stock Inicial *</label>
                        <input type="number" id="stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Proveedor *</label>
                        <input type="text" id="proveedor" required 
                               placeholder="Nombre del proveedor">
                    </div>
                </div>

                <div class="alert-info">
                    ℹ️ El stock puede ser actualizado posteriormente desde la vista de detalle
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" 
                            onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Detalles y Actualizar Stock -->
    <div id="detallesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetallesModal()">&times;</span>
            <h2>📋 Detalle del Medicamento</h2>
            
            <div id="medicamentoDetalles" class="details-container">
                <!-- Se carga dinámicamente -->
            </div>

            <div class="stock-section">
                <h3>📦 Actualizar Stock</h3>
                <form id="stockForm" onsubmit="updateStock(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Tipo de Movimiento</label>
                            <select id="tipoMovimiento" required>
                                <option value="entrada">Entrada (+)</option>
                                <option value="salida">Salida (-)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input type="number" id="cantidadMovimiento" min="1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Motivo</label>
                        <input type="text" id="motivoMovimiento" 
                               placeholder="Compra, prescripción, ajuste...">
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Stock</button>
                </form>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeDetallesModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="auditoria-helper.js"></script>
    <script src="medicamentos.js"></script>
</body>
</html>
