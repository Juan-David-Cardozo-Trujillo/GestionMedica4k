<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS+ - Sistema Hospitalario</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        /* Estilos de respaldo en caso de que el CSS externo no cargue */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 28px;
            margin: 0;
        }
        
        .welcome-section {
            text-align: center;
            padding: 50px 20px;
        }
        
        .welcome-section h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .welcome-section p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema Integral de Gestión Hospitalaria Inteligente (HIS+)</h1>
        </header>
        <main>
            <div class="welcome-section">
                <h2>Bienvenido al Sistema HIS+</h2>
                <p>Gestión integral de hospitales, clínicas y centros médicos</p>
                <div class="action-buttons">
                    <a href="/login" class="btn btn-primary">Iniciar Sesión</a>
                    <a href="/usuarios/registro" class="btn btn-secondary">Registrarse</a>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/main.js"></script>
    <script>
        // Verificar si el CSS se cargó correctamente
        window.addEventListener('load', function() {
            console.log('✓ Página cargada');
            console.log('✓ Verificando recursos...');
            
            // Verificar si el CSS está cargado
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
                console.log('CSS encontrado:', link.href);
            });
            
            // Verificar si los scripts están cargados
            const scripts = document.querySelectorAll('script[src]');
            scripts.forEach(script => {
                console.log('JS encontrado:', script.src);
            });
        });
    </script>
</body>
</html>
