<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cita</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Nueva Cita</h2>
        <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
            <div class="form-group">
                <label for="idCita">ID Cita:</label>
                <input type="number" th:field="*{idCita}" required>
            </div>
            <div class="form-group">
                <label for="tipoServicio">Tipo de Servicio:</label>
                <input type="text" th:field="*{tipoServicio}" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select th:field="*{estado}" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Tomada">Tomada</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" th:field="*{fecha}" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" th:field="*{hora}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/citas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/form-validation.js}"></script>
</body>
</html>
