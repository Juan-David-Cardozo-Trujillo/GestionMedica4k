<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Paciente - HIS+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-left h1 {
            font-size: 28px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left h1::before {
            content: "锔";
            font-size: 32px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .user-details h3 {
            font-size: 16px;
            color: #333;
        }

        .user-role {
            font-size: 12px;
            color: #666;
            background: #f0f0f0;
            padding: 3px 10px;
            border-radius: 10px;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        /* Tarjetas de Secci贸n */
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .section-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-icon {
            font-size: 32px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
        }

        .cita-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .cita-item:last-child {
            margin-bottom: 0;
        }

        .cita-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .cita-fecha {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .cita-estado {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .estado-programada {
            background: #e3f2fd;
            color: #1976d2;
        }

        .estado-completada {
            background: #e8f5e9;
            color: #388e3c;
        }

        .estado-cancelada {
            background: #ffebee;
            color: #d32f2f;
        }

        .cita-details {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .cita-details strong {
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .historia-clinica-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .historia-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #764ba2;
        }

        .historia-item h4 {
            color: #764ba2;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .historia-item p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>Portal del Paciente</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar"></div>
                <div class="user-details">
                    <h3 id="userName">Cargando...</h3>
                    <span class="user-role">Paciente</span>
                </div>
                <button class="logout-btn" onclick="handleLogout()">Cerrar Sesi贸n</button>
            </div>
        </div>

        <!-- Secciones -->
        <div class="sections">
            <!-- Citas Pr贸ximas -->
            <div class="section-card">
                <div class="section-header">
                    <span class="section-icon"></span>
                    <h2 class="section-title">Pr贸ximas Citas</h2>
                </div>
                <div id="citasProximas">
                    <div class="loading">Cargando citas</div>
                </div>
            </div>

            <!-- Historial de Citas -->
            <div class="section-card">
                <div class="section-header">
                    <span class="section-icon"></span>
                    <h2 class="section-title">Historial de Citas</h2>
                </div>
                <div id="citasHistorial">
                    <div class="loading">Cargando historial</div>
                </div>
            </div>

            <!-- Historia Cl铆nica -->
            <div class="section-card" style="grid-column: span 2;">
                <div class="section-header">
                    <span class="section-icon"></span>
                    <h2 class="section-title">Mi Historia Cl铆nica</h2>
                </div>
                <div id="historiaClinica">
                    <div class="loading">Cargando historia cl铆nica</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/dashboard-paciente.js"></script>
</body>
</html>
