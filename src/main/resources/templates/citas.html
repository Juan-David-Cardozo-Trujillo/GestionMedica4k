<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="citas.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📅 Gestión de Citas</h1>
            <div class="header-actions">
                <button id="btnNuevaCita" class="btn btn-primary" onclick="openModal()">
                    ➕ Nueva Cita
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                    ← Volver
                </button>
            </div>
        </header>

        <!-- Vista de Lista (Única vista) -->
        <div id="listView" class="list-view">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="🔍 Buscar cita..." 
                       oninput="filterAppointments()">
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Paciente</th>
                            <th>Médico</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsBody">
                        <!-- Datos cargados dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar cita -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nueva Cita</h2>
            <form id="appointmentForm" onsubmit="saveAppointment(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Paciente *</label>
                        <select id="codPaciente" required>
                            <option value="">Seleccione un paciente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Médico *</label>
                        <select id="medico" required>
                            <option value="">Seleccione un médico</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha *</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="form-group">
                        <label>Hora *</label>
                        <input type="time" id="hora" required step="900">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Tipo de Servicio *</label>
                        <select id="tipoServicio" required>
                            <option value="General">Consulta General</option>
                            <option value="Especialista">Especialista</option>
                            <option value="Control">Control</option>
                            <option value="Urgencia">Urgencia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Estado *</label>
                        <select id="estado" required>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Tomada">Tomada</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Observaciones</label>
                    <textarea id="observaciones" rows="3" 
                              placeholder="Notas adicionales sobre la cita..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" 
                            onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cita</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Diagnóstico (Solo Médicos) -->
    <div id="diagnosisModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDiagnosisModal()">&times;</span>
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                <span style="background: #e0e7ff; color: #667eea; padding: 10px; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">⚕️</span>
                <h2 style="margin: 0; font-size: 1.5rem; color: #333;">Registrar Diagnóstico</h2>
            </div>
            
            <form id="diagnosisForm" onsubmit="saveDiagnosis(event)">
                <input type="hidden" id="diagnosisCitaId">
                
                <!-- Sección Diagnóstico -->
                <div class="section-title">Diagnóstico</div>
                <div class="form-group">
                    <label>Enfermedad *</label>
                    <select id="diagnosisEnfermedad" required>
                        <option value="">Cargando enfermedades...</option>
                    </select>
                </div>

                <!-- Sección Prescripción -->
                <div class="section-title" style="margin-top: 25px;">Prescripción Médica</div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label>Medicamento</label>
                        <select id="prescMedicina">
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Dosis</label>
                        <input type="text" id="prescDosis" placeholder="Ej: 500mg">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Frecuencia</label>
                        <input type="text" id="prescFrecuencia" placeholder="Ej: Cada 8 horas">
                    </div>
                    <div class="form-group">
                        <label>Duración</label>
                        <input type="text" id="prescDuracion" placeholder="Ej: 7 días">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button type="button" class="btn btn-secondary" onclick="addPrescriptionRow()">+ Agregar</button>
                    </div>
                </div>

                <div class="table-container" style="max-height: 150px; overflow-y: auto; margin-bottom: 15px;">
                    <table class="table" style="width: 100%; font-size: 0.9em;">
                        <thead>
                            <tr>
                                <th>Medicamento</th>
                                <th>Dosis</th>
                                <th>Frecuencia</th>
                                <th>Duración</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="prescriptionsBody">
                            <!-- Filas agregadas dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <label>Observaciones Generales</label>
                    <textarea id="diagnosisObservaciones" rows="3" placeholder="Observaciones..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeDiagnosisModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Todo y Finalizar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetailsModal()">&times;</span>
            <h2>📋 Detalles de la Cita</h2>
            <div id="appointmentDetails" class="details-container">
                <!-- Detalles cargados dinámicamente -->
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeDetailsModal()">Cerrar</button>
                <button class="btn btn-warning" onclick="cancelAppointment()">Cancelar Cita</button>
                <button class="btn btn-primary" onclick="editFromDetails()">Editar</button>
            </div>
        </div>
    </div>

    <script src="auditoria-helper.js"></script>
    <script src="citas.js"></script>
</body>
</html>
