<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - Portal Médico</title>
    <link rel="stylesheet" href="citas.css">
    <style>
        .medico-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .medico-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .medico-avatar {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="medico-header">
            <div class="medico-info">
                <div class="medico-avatar">👨‍⚕️</div>
                <div>
                    <h1>Mis Citas Médicas</h1>
                    <p id="medicoName">Cargando...</p>
                </div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <div class="calendar-controls">
                <button class="btn-nav" onclick="previousMonth()">◀ Anterior</button>
                <h2 id="currentMonth"></h2>
                <button class="btn-nav" onclick="nextMonth()">Siguiente ▶</button>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="window.location.href='/historias-clinicas.html'">
                    📋 Gestionar Historias Clínicas
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                    ← Volver al Dashboard
                </button>
            </div>
        </div>

        <!-- Calendario -->
        <div id="calendar" class="calendar-grid"></div>

        <!-- Lista de citas del día seleccionado -->
        <div id="citasDelDia" style="margin-top: 2rem;">
            <h3>Citas del Día Seleccionado</h3>
            <div id="listaCitasDia"></div>
        </div>
    </div>

    <script src="dashboard-medico.js"></script>
</body>
</html>
