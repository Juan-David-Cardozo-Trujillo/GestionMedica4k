<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes por Enfermedad y Sede</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Total de Pacientes por Enfermedad y Sede</h2>
        <a href="/reportes" class="btn btn-secondary">Volver</a>
        <table>
            <thead>
                <tr>
                    <th>Sede</th>
                    <th>Enfermedad</th>
                    <th>Total Pacientes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dato : ${datos}">
                    <td th:text="${dato.nombresede}"></td>
                    <td th:text="${dato.nombreenfermedad}"></td>
                    <td th:text="${dato.total_pacientes}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/reports.js}"></script>
</body>
</html>
