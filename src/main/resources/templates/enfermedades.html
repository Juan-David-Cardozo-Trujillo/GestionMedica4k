<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cat√°logo de Enfermedades</title>
    <link rel="stylesheet" href="enfermedades.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ü¶† Cat√°logo de Enfermedades</h1>
        <button class="btn btn-primary" onclick="openModal()">
          ‚ûï Nueva Enfermedad
        </button>
      </header>

      <div class="filters">
        <input
          type="text"
          id="searchInput"
          placeholder="üîç Buscar enfermedad..."
          oninput="filterDiseases()"
        />
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="diseasesBody"></tbody>
        </table>
      </div>
    </div>

    <div id="diseaseModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Nueva Enfermedad</h2>
        <form id="diseaseForm" onsubmit="saveDisease(event)">
          <div class="form-group">
            <label>Nombre *</label>
            <input type="text" id="nombreEnfermedad" required />
          </div>
          <div class="form-group">
            <label>Descripci√≥n *</label>
            <textarea id="descripcionEnfermedad" rows="4" required></textarea>
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="enfermedades.js"></script>
  </body>
</html>
