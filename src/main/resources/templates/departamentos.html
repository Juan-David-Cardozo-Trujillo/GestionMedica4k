<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>GestiÃ³n de Departamentos</title>
    <link rel="stylesheet" href="departamentos.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ¢ GestiÃ³n de Departamentos</h1>
        <button class="btn btn-primary" onclick="openModal()">
          â• Nuevo Departamento
        </button>
      </header>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Sede</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="departmentsBody"></tbody>
        </table>
      </div>

    <div id="departmentModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Nuevo Departamento</h2>
        <form id="departmentForm" onsubmit="saveDepartment(event)">
          <div class="form-group">
            <label>Nombre *</label>
            <input type="text" id="nombreDepartamento" required />
          </div>
          <div class="form-group">
            <label>Sede *</label>
            <select id="idSede" required></select>
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="departamentos.js"></script>
  </body>
</html>
