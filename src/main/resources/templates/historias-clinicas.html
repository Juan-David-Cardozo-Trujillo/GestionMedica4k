<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias Clínicas</title>
    <link rel="stylesheet" href="historias-clinicas.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📋 Historias Clínicas</h1>
            <div style="display: flex; gap: 10px;">
                <!-- Botón de crear eliminado por automatización -->
                <!-- 
                <button class="btn btn-primary" onclick="openModal()">
                    ➕ Nueva Historia Clínica
                </button> 
                -->
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                    ← Volver
                </button>
            </div>
        </header>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="🔍 Buscar por paciente o código..." 
                   oninput="filterHistorias()">
            <!-- Combo box eliminado a petición del usuario -->
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalHistorias">0</div>
                <div class="stat-label">Total Historias</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="historiasActivas">0</div>
                <div class="stat-label">Activas</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Código Historia</th>
                        <th>Paciente</th>
                        <th>Documento</th>
                        <th>Edad</th>
                        <th>Fecha Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="historiasBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Nueva/Editar Historia -->
    <div id="historiaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nueva Historia Clínica</h2>
            <form id="historiaForm" onsubmit="saveHistoria(event)">
                <div class="form-group">
                    <label>Paciente *</label>
                    <select id="codPaciente" required>
                        <option value="">Seleccione un paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Observaciones Iniciales</label>
                    <textarea id="observaciones" rows="4" 
                              placeholder="Notas iniciales sobre el paciente..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" 
                            onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear Historia</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Ver Detalles -->
    <div id="detallesModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeDetallesModal()">&times;</span>
            <h2>📋 Detalle de Historia Clínica</h2>
            
            <div id="historiaDetalles" class="details-container">
                <!-- Se carga dinámicamente -->
            </div>

            <div class="diagnosticos-section">
                <h3>🔬 Diagnósticos Registrados</h3>
                <div id="diagnosticosList"></div>
            </div>

            <div class="medicamentos-section" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                <h3>💊 Medicamentos Prescritos</h3>
                <div id="medicamentosList"></div>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeDetallesModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Diagnóstico -->
    <div id="diagnosticoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDiagnosticoModal()">&times;</span>
            <h2>🔬 Registrar Diagnóstico</h2>
            <form id="diagnosticoForm" onsubmit="saveDiagnostico(event)">
                <div class="form-group">
                    <label>Cita *</label>
                    <select id="idCita" required>
                        <option value="">Seleccione una cita</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Enfermedad *</label>
                    <select id="idEnfermedad" required>
                        <option value="">Seleccione enfermedad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Observaciones del Diagnóstico</label>
                    <textarea id="observacionesDiag" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" 
                            onclick="closeDiagnosticoModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    
    <script src="auditoria-helper.js"></script>
    <script src="historias-clinicas.js"></script>
</body>
</html>
